<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous" />-->
      <link href="css/mui.min.css" rel="stylesheet" type="text/css" />
      <link href="css/admin/layout.css" rel="stylesheet" type="text/css" />
      <link href="css/rzslider.css" rel="stylesheet" type="text/css" />

      <script src="js/jquery-1.11.0.min.js"></script>
      <script src="js/mui.min.js"></script>

      <script src="js/angular.min.js"></script>
      <script src="js/angular-cookies.min.js"></script>
      <script src="js/loading-bar.min.js"></script>
      <script src="js/lodash.min.js"></script>
      <script src="js/restangular.js"></script>
      <script src="js/rzslider.js"></script>

      <script>
          var API_BASE = '/api/';
          var API_LOGIN_ENDPOINT  = API_BASE + "oauthGroup/token";
          var API_REDIRECT_ON_SUCCESS = "./conductor#/groups";

      </script>

    <title>Orcherstrate: Who are you?</title>

    <style type="text/css">
        .col-left { text-align:right; }
        .col-right { text-align:left; }
        .col-left .btn, .col-right .btn { min-width:200px;}

        @media ( max-width:800px ) {
            .col-left { text-align:center; margin-bottom:5px;}
            .col-right { text-align:center; }
            .col-left .btn, .col-right .btn { width:90%;}
        }
    </style>
      <script src="js/conductor/loginConductor.js"></script>
      <script src="js/conductor/directivesConductor.js"></script>
  </head>
  <body ng-app="app">
  <div class="app-content" style="display:none">
        <h1 style="text-align:center">Orcherstrate</h1>
        <!--<meta http-equiv="refresh" content="0,url=/conductor#/groups" />-->
        <div class="mui-container" ng-controller="LoginConductorController">

            <div class="mui-container-fluid mui-panel">
                <form>

                    <legend>Please sign in</legend>
                    <div class="mui-textfield">
                        <input type="text" ng-model="form.logincode" placeholder="Login code" maxlength="6" class="logincode" />
                        <label>Code login</label>
                    </div>
                    <button type="submit" ng-click="submit()"
                            ng-disabled="!canBeSubmitted()"
                            class="mui-btn mui-btn--raised mui-btn--primary">
                        Log In
                    </button>

                </form>

                <div class="alerts-container" ng-if="errors.length || errors">
                    <div ng-repeat="e in errors" class="alert alert-danger" ng-bind="e | nice_error"></div>
                </div>

            </div>

        </div>
  </div>

  </body>
</html>

<div style="position:fixed;right:20px;top:30px;z-index:200;">
  <a href="#/users/create" class="mui-btn mui-btn--fab mui-btn--accent">+</a>
</div>

<h1>Administrator Users</h1>

<div class="mui-container-fluid mui-panel" style="overflow-x:auto">
    <table class="mui-table mui-table--bordered">
        <thead>
          <tr>
            <th style="width:40px">#</th>
            <th>Login</th>
            <th>Date Added</th>
            <th style="width:40px"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="u in users | orderBy:'Login'">
             <td ng-bind="$index + 1"></td>
             <td>
                <div style="white-space:nowrap;font-size:20px" ng-bind="u.Login"></div>
             </td>
             <td ng-bind="u.Created | nice_date"></td>
             <td>
                  <a href="#/users/{{u._id}}"
                    class="mui-btn mui-btn--raised mui-btn--default"> EDIT
                  </a>
             </td>
          </tr>
        </tbody>
    </table>
</div>

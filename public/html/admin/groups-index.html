<div style="position:fixed;right:20px;top:30px;z-index:200;">
  <a href="#/groups/create" class="mui-btn mui-btn--fab mui-btn--accent">+</a>
</div>

<h1>Manage Groups</h1>

<div class="mui-container-fluid mui-panel" style="overflow-x:auto">
    <table class="mui-table mui-table--bordered">
        <thead>
          <tr>
            <th style="width:40px">#</th>
            <th>Group</th>
            <th>Invitation Code</th>
            <th>Login Code</th>
            <th style="text-align:center">Recordings</th>
            <th style="width:40px"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="g in groups | orderBy:'Name'">
             <td ng-bind="$index + 1"></td>
             <td>
                <div style="white-space:nowrap;font-size:20px" ng-bind="g.Name"></div>
                <div style="white-space:nowrap;font-size:11px" ng-bind="g._id"></div?
             </td>
             <td style="white-space:nowrap;font-size:18px;color:#FF4081" ng-bind="g.InvitationCode"></td>
             <td style="white-space:nowrap;font-size:18px" ng-bind="g.LoginCode"></td>
             <td>
                <div ng-if="g.Total > 0" style="white-space:nowrap;text-align:center;font-size:16px" ng-bind="g.Total"></div>
             </td>
             <td>
                  <a href="#/groups/{{g._id}}"
                    class="mui-btn mui-btn--raised mui-btn--default"> EDIT
                  </a>
             </td>
          </tr>
        </tbody>
    </table>
</div>
